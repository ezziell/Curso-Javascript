<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda porcentajes-descuentos</title>
</head>
<body>
    <header>
     <h1>
        Porcentajes y Descuentos
    </h1>    
    <p>Calcula tus descuentos</p>

    <section class="descuento">
        <h2>Calcula precio a pagar de tus productos con descuento</h2>
        <form>
            <label for="inputprice">Escribe el precio de tu producto</label>
            <input id="inputprice" type="number">

            <label for="inputdiscount">Escribe cuanto porcentaje de descuento tienes</label>
            <input id="inputdiscount" type="number">
            <button type="button" onclick="onclickdescuento()">
                Calcular el precio con descuento
            </button>

            <p id="resultp"></p>
        </form>
    </section>

    </header>
   

    <script src="descuentos.js"></script>
</body>
</html>
